<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./assets/css/styles.css">
		<!-- <base href="/"> -->
		<title>Angular</title>
	</head>
	<body ng-app="myApp">
		<div ng-controller="myCtrl">
			<input type="text" ng-model="variable">
			<button ng-click='sayHello()'>Click</button>
			<p>Hello world</p>
			<p>{{variable}}</p>
		</div>
		<a ui-sref="hello" ui-sref-active="active">Hello</a>
  		<a ui-sref="about" ui-sref-active="active">About</a>
		<ui-view></ui-view>
		<script src="/assets/lib/angular/angular.min.js"></script>
		<script src="/assets/lib/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="/app/app.js"></script>
		<script src="/app/controller/myCtrl.js"></script>
		<script src="/app/config/config.js"></script>
	</body>
</html>
